##############
# Properties used by forrest.build.xml for building the website
##############

project.name=forrest

#project.skin=Don't specify a skin for Forrest, we will always use the 
#             default one defined in main/webapp/default-forrest.properties
project.content-dir=.
project.xdocs-dir=${project.content-dir}/content/xdocs
project.raw-content-dir=${project.content-dir}/content
project.configfile=${project.home}/conf/cli.xconf
project.skinconf=${project.content-dir}/skinconf.xml

project.bugtracking-url=http://issues.cocoondev.org/browse/
project.issues-rss-url=http://issues.cocoondev.org/IssueNavigator.jspa?pid=10000&fixfor=10031&resolutionIds=-1&tempMax=25&view=rss&reset=true
# The names of plugins that are required to build the project
# comma separated list (no spaces)
# Run "forrest available-plugins" for a list of plug-ins currently available
project.required.plugins=org.apache.forrest.plugin.pdf-output
project.required.plugins=org.apache.forrest.plugin.dtdx-input,org.apache.forrest.plugin.projectInfo,org.apache.forrest.plugin.pdf-output,org.apache.forrest.plugin.pod-output
